name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake libssl-dev pkg-config

      - name: Build kernel
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Test kernel starts
        run: |
          ./build/clove_kernel &
          sleep 2
          test -S /tmp/clove.sock
          kill %1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SDK
        run: pip3 install ./agents/python_sdk/

      - name: Test SDK import
        run: python3 -c "from clove_sdk import CloveClient, SyscallOp; print('SDK OK')"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: clove_kernel
          path: build/clove_kernel
