# Training configuration
# Available models: random_forest, gradient_boosting, logistic_regression, svm, xgboost

model: "random_forest"

# Random Forest parameters
n_estimators: 100    # Number of trees
max_depth: null      # null = unlimited depth
min_samples_split: 2
random_state: 42

# Alternative model configurations:
#
# model: "gradient_boosting"
# n_estimators: 100
# max_depth: 3
# learning_rate: 0.1
#
# model: "logistic_regression"
# C: 1.0
# max_iter: 1000
#
# model: "svm"
# C: 1.0
# kernel: "rbf"
#
# model: "xgboost"  # Requires: pip install xgboost
# n_estimators: 100
# max_depth: 6
# learning_rate: 0.1

# Failure injection (for testing)
fail_once: false
fail_mode: "malformed"  # memory | exception | exit | timeout | malformed
